{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'header.html' %}
    <title>登录</title>

</head>

<body>
<div id="container">
    <!--导航-->
    {% include 'nav.html' %}

    <div class="ui mini modal" style="display: none">
        <div class="header">账号密码有误！请重新输入！</div>
        <div class="actions">
            <div class="ui approve button">确定</div>
        </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-padded-tb-large m-opacity main">
        <div class="ui container">
            <h3 class="m-white">目前只有管理员才可以进行资源上传！</h3>
            <form class="ui form" method="post" action="/login/" style="width: 50%">
                {% csrf_token %}    <!-- post请求需要设置跨域请求csrf_token，否则会报错forbidden -->
                <div class="field">
                    <label>账号</label>
                    <input name="account" type="text" placeholder="请输入账号" required>
                </div>
                <div class="field">
                    <label>密码</label>
                    <input name="password" type="password">
                </div>
                <button class="ui teal button" type="submit" style="width: 100%">登录</button>
            </form>
        </div>
    </div>
    <br/>
    <br/>

    <!-- 底部footer -->
    {% include 'footer.html' %}
</div>

{% include 'script.html' %}

</body>

</html>
