{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'header.html' %}
    <title>上传视频</title>
</head>
<body>
<div id="container">
    {% include 'nav.html' %}

    {#  模态框，提示上传结果 #}
    <div class="ui mini modal" style="display: none">
        <div class="header">Header</div>
        <div class="actions">
            <div class="ui approve button">确定</div>
        </div>
    </div>

    <div class="m-padded-tb-large m-opacity main">
        <div class="ui container">
            <form class="ui form" method="post" action="/manage/add/">
                {% csrf_token %}    <!-- post请求需要设置跨域请求csrf_token，否则会报错forbidden -->
                <div class="field">
                    <label>视频地址</label>
                    <input id="btnFileInput" type="file" style="display: none" accept="video/mp4">
                    <input id="fileInput" type="text" placeholder="从本地选择视频" readonly required>
                    <input type="hidden" name="path">
                    <div class="ui mini icon message" id="msgUploading" style="display: none">
                        <i class="mini notched circle loading icon"></i>
                        <div class="content">
                            <div class="header">
                                正在上传...
                            </div>
                        </div>
                    </div>
                    <div class="ui mini message" style="display: none" id="msgUploadResult">
                        <div class="header">
                            上传结果
                        </div>
                    </div>
                </div>
                <div class="field">
                    <input type="hidden" name="totalTime" required>
                </div>
                <div class="field">
                    <label>剧名</label>
                    <input type="text" name="name">
                </div>
                <div class="field">
                    <label>导演</label>
                    <input type="text" name="director">
                </div>
                <div class="field">
                    <label>主演</label>
                    <input type="text" name="starts">
                </div>
                <div class="field">
                    <label>全集数</label>
                    <input type="text" name="allNumber" placeholder="只能是数字" required>
                </div>
                <div class="field">
                    <label>所在集数</label>
                    <input type="text" name="number" placeholder="只能是数字" required>
                </div>
                <button class="ui teal button" type="submit" id="btnSubmit" disabled>上传</button>
                <button class="ui button" type="reset" id="btnReset" disabled>重置</button>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</div>

{% include 'script.html' %}
<script src="{% static "/js/addVideo.js" %}"></script>
</body>
</html>
